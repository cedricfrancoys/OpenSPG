New.producer.email.subject: Ha habido una nueva alta de productor en el SPG
NewProducerEmailContent: >
  <p>Hola %name%</p>
  <p>En el sistema del SPG se ha dado de alta un nuevo productor<br />
  Su nombre es %producer_name% y puedes ver su ficha en <a href="%showLink%">este enlace</a></p>
  <p>Saludos del equipo del SPG</p>
NewProducerEmailFooter: >
  Para no seguir recibiendo emails, accede a <a href="%profileLink%">tu cuenta</a> y desactiva los servicios que no quieras seguir recibiendo.
