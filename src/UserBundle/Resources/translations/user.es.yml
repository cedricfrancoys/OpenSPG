New.visit.email.subject: Ha habido una nueva alta de visita en el SPG
NewVisitEmailContent: >
  <p>Hola %name%</p>
  <p>En el sistema del SPG se ha dado de alta una nueva Visita<br />
  Vamos a visitar "%property_name%" de %producer_name%... puedes ver la ficha en <a href="%showLink%">este enlace</a><br />
